<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Open Source Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 15px;
      padding: 20px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Open Source Image Gallery</h1>
  <div class="gallery" id="imageGallery"></div>

  <script>
    const API_KEY = '46640816-57cf4f7b2ed056985d11b39d1' // Replace with your Pixabay API Key
    const imageGallery = document.getElementById('imageGallery');

    async function fetchImages() {
      const response = await fetch(`https://pixabay.com/api/?key=${API_KEY}&q=nature&image_type=photo&per_page=20`);
      const data = await response.json();
      displayImages(data.hits);
    }

    function displayImages(images) {
      images.forEach((image) => {
        const imgElement = document.createElement('img');
        imgElement.src = image.webformatURL;
        imgElement.alt = image.tags;
        imageGallery.appendChild(imgElement);
      });
    }

    fetchImages();
  </script>
</body>
</html>
